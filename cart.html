</head>
<body>

        <ul class="nav_upper flex-space-around"  >

            <li class="nav_list">

            <li class="nav_list">
                <a href="login.html" class="nav_link">Login</a>
            </li>
            <li class="nav_list">
                <a href="index.html" class="nav_link">Logout</a>
               </li>
            <li class="nav_list">
                <a href="contract.html" class="nav_link">Contract</a>
            </li>

                <a href="profile.html" class="nav_link">
                    <img class="profile_icon" src="./image/profile.png" alt="profile.icon">
                </a>
            </li>
        </ul>
        <ul class="nav_lower flex-space-around">
            <li class="nav_list"><a href="/index.html" class="nav_brand nav_link">Buy Express</a>
            </li>
            <li class="nav_list"><a href="cart.html" class="nav_link">
                <span><i class="fa-solid fa-cart-shopping"></i>
                </span> 
                Cart 2 Products-$150
            </a>
            </li>
        </ul>

    <!-- navber ends here -->
     <main>
        <div class="cart flex-center">
            <div class="cart_items">
                <div class="cart_items-heading card">
                    <h2>Shopping cart [2 Items]</h2>
                    <div class="cart_items-action">
                        <label for="select">
                            <input type="checkbox" name="select" id="select">
                            Select all items
                        </label>
                        <button class="btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="btn">Shopping more</button>
                    </div>
                </div>

                <div class="cart_item card flex-space-around">
                    <input type="checkbox" name="" id="">
                   <img src="./image/Product2.jpeg" alt="product2" class="cart_item-img">
                </div>
                <div class="cart_item-descripition">
                    <h3 class="product_name">Men shose</h3>
                    <h4 class="product_price">Price:$149.99</h4>
                    <p class="cart_item-shipping">Free Shipping</p>
                </div>
                <div class="cart_item-actions">
                    <button class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                <div>
                    <button class="btn">
                        <i class="fas fa-add"></i>
                    </button>
                    <span>5</span>
                    <button class="btn">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
                </div>
            </div>

            <div class="cart_item card flex-space-around">
                <input type="checkbox" name="" id="">
               <img src="./image/Product3.jpeg" alt="product2" class="cart_item-img">
            </div>
            <div class="cart_item-descripition">
                <h3 class="product_name">Women shose</h3>
                <h4 class="product_price">Price:$150.99</h4>
                <p class="cart_item-shipping">Shipping cost $5.00</p>
            </div>
            <div class="cart_item-actions">
                <button class="btn">
                    <i class="fas fa-trash-alt"></i>
                </button>
            <div>
                <button class="btn">
                    <i class="fas fa-add"></i>
                </button>
                <span>3</span>
                <button class="btn">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
            </div>
        </div>

            <div class="cart_payment"></div>
        </div>
     </main>

    <!--footer starts here-->
     <footer class="footer flex-space-around">
        <div>
            <label for="subscribe">Subscribe to News</label>
            <input type="email" id="subscribe" name="subscribe"
            class="footer_input" placeholder="Your Email Address">
            <button class="btn btn_subscribe">Subscribe</button>
        </div>
